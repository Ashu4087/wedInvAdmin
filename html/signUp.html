<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <!-- <link rel="stylesheet" href="../css/index.css" /> -->
  </head>
  <body>
    <div class="signup-page">
      <form id="signupSubmit" method="POST">
        <p>Enter Details:</p>
        <hr />
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstName" required />
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="middleName" />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastName" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="userEmail" required />
        <div class="user-type">
          <input
            type="radio"
            id="admin"
            name="user-category"
            value="admin"
            required
          />
          <label for="admin">Admin </label>
          <input
            type="radio"
            id="user"
            name="user-category"
            value="user"
            required
          />
          <label for="user">User </label>
        </div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="userPass" required />
        <label for="confm-pass">Confirm Password:</label>
        <input type="password" id="cnfm-pass" name="confPass" required />
        <p id="pass-mismatch"></p>
        <input type="submit" id="signup-button" />
      </form>
    </div>
    <script src="../js/signup.js" type="text/javascript"></script>
  </body>
</html>
