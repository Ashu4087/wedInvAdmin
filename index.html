<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WedInvitation</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-details">
        <form id="loginSubmit" name="logform" method="post">
          <div class="login-header">
            <p><b>Login</b></p>
          </div>
          <hr />
          <div class="login-data">
            <label for="email">Email:</label>
            <input type="email" id="email" name="userName" value="" required />
            <label for="pass" name="">Password:</label>
            <input
              type="password"
              id="pass"
              name="password"
              value=""
              required
            />
            <a href="./html/resetPass.html">Forgot password?</a>
            <div class="user-type">
              <input
                type="radio"
                id="admin"
                name="user-category"
                value="admin"
                required
              />
              <label for="admin">Admin</label>
              <input
                type="radio"
                id="user"
                name="user-category"
                value="user"
                required
              />
              <label for="user">User</label>
            </div>

            <input type="submit" id="submit-button" />
          </div>
        </form>
        <hr />
        <div class="create-account">
          <p>Register to create new account</p>
          <a href="./html/signUp.html" target="_self">SignUp</a>
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
